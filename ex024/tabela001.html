<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            border-collapse: collapse;
            
        }
        tr.linha{
            background-color: gray;
        }
        td{
            border: 1px solid black;
            padding: 8px;
        }
        td.dado{
            background-color: yellow;
        }
        
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
     <!--
            HIERARQUIA DE TABELAS SIMPLES
            TABLE = tabela
                TABLE ROW = linha de tabela
                    TABLE HEADER =  cabeçalho de tabela
                    TABLE DATA = dado de tabela
        -->
        <!--FECHAMENTO DA TAG TD E TR É OPCIONAL MAS É SEMPRE BOM-->
         <!--A HIERARQUIA TEM QUE SER OBEDECIDAS SE NÃO OS DADOS VÃO APARECER OU ANTES OU DEPOIS DA TABELA -->
    <table>
        <tr><!--PRIMEIRA LINHA -->
            <td>A1</td> 
            <td>B1</td>
            <td>C1</td>
        </tr>
       <tr class="linha">
           <td>A2</td>
           <td>B2</td>
           <td>C2</td>
       </tr>
       <tr>
           <td>A3</td>
           <td>B3</td>
           <td>C3</td>
       </tr>
       <tr>
           <td class="dado">A4</td>
           <td>B4</td>
           <td>C4</td>
       </tr>
    </table>
    
</body>
</html>
